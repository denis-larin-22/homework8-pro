<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        // #1
        function getForEach(array, funcCallback) {
            for (var i = 0; i < array.length; i++) {
                funcCallback(array[i], i, array);
            }
        }

        // #2
        function getMap(array, funcCallback) {
            var newArray = new Array(array.length);

            for (var i = 0; i < array.length; i++) {
                newArray[i] = funcCallback(array[i], i, array);
            }

            return newArray;
        }

        // #3
        function getFilter(array, funcCallback) {
            let newArray = [];

            for (let i = 0; i < array.length; i++) {
                let result = funcCallback(array[i], i, array);
                if (result) newArray.push(result);
            }

            return newArray;
        }
    </script>
</body>

</html>
